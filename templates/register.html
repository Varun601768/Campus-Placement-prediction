<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -10px -10px 30px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(20px);
      color: white;
      text-align: center;
      position: relative;
      transition: 0.3s;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 15px 15px 35px rgba(0, 0, 0, 0.6), -15px -15px 35px rgba(255, 255, 255, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #1d3b70, #274f91);
      color: white;
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3), inset -5px -5px 10px rgba(255, 255, 255, 0.1);
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.4), inset -2px -2px 5px rgba(255, 255, 255, 0.2);
      background: linear-gradient(145deg, #203e79, #2c5799);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #ff4b2b, #ff416c);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), -5px -5px 15px rgba(255, 255, 255, 0.1);
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5), -10px -10px 20px rgba(255, 255, 255, 0.2);
    }
    a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      transition: 0.3s;
    }
    a:hover {
      text-decoration: underline;
      color: #ff416c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
